<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style4.css')}}">
    <!-- custom css file link  -->

</head>
<body>

<div id="menu-btn" class="fas fa-bars"></div>

<div class="container">

    <div class="side-bar">
        <div class="list" style="height:800px; overflow-y: auto;">
            <div class="li" data-src={{ url_for('static', filename="images/sign.mp4") }}><image src="{{ url_for('static', filename='img/num/0.png')}}" style="width: 100px; float: left;  margin-top: 80PX;" ></div>
            <div class="li" data-src={{ url_for('static', filename="images/sign.mp4") }}><image src="{{ url_for('static', filename='img/num/1.png')}}" style="width: 100px; margin-top: -80PX; margin-left:100PX;" ></div>
            <div class="li" data-src={{ url_for('static', filename="images/vid-3.mp4") }}><image src="{{ url_for('static', filename='img/num/2.png')}}" style="width: 100px; margin-top: -100PX;" ></div>
            <div class="li" data-src={{ url_for('static', filename="images/vid-3.mp4") }}><image src="{{ url_for('static', filename='img/num/3.png')}}" style="width: 100px; margin-top: -80PX;  margin-left:300PX;" ></div>
            <div class="li" data-src={{ url_for('static', filename="images/vid-3.mp4") }}><image src="{{ url_for('static', filename='img/num/4.png')}}" style="width: 100px; margin-top: -70PX; margin-left:200PX;" ></div>
            <div class="li" data-src={{ url_for('static', filename="images/vid-3.mp4") }}><image src="{{ url_for('static', filename='img/num/5.png')}}" style="width: 100px; margin-top: -80PX; margin-left:100PX;" ></div>
            <div class="li" data-src={{ url_for('static', filename="images/vid-3.mp4") }}><image src="{{ url_for('static', filename='img/num/6.png')}}" style="width: 100px; margin-top: -100PX;" ></div>
            <div class="li" data-src={{ url_for('static', filename="images/vid-3.mp4") }}><image src="{{ url_for('static', filename='img/num/7.png')}}" style="width: 100px; margin-top: -80PX; margin-left:150PX;" ></div>
            <div class="li" data-src={{ url_for('static', filename="images/vid-3.mp4") }}><image src="{{ url_for('static', filename='img/num/8.png')}}" style="width: 100px; margin-top: -50PX;" ></div>
            <div class="li" data-src={{ url_for('static', filename="images/vid-3.mp4") }}><image src="{{ url_for('static', filename='img/num/9.png')}}" style="width: 100px; margin-top: -100PX; margin-left:300PX;" ></div>
            
        </div>

    </div>

    <div class="video-container">
<image src="{{ url_for('static', filename='img/family/tittle.png')}}" style="width: 600px" >
          <video loop muted autoplay controls>
    <source src={{ url_for('static', filename="images/vid-3.mp4") }} type="video/mp4">
  </video>

    </div>

</div>

<script>

let sideBar = document.querySelector('.container .side-bar');

document.querySelector('#menu-btn').onclick = () =>{
    sideBar.classList.toggle('active');
};

let video = document.querySelector('.container .video-container video');
let videoLinks = document.querySelectorAll('.container .side-bar .list .li');

videoLinks.forEach(link =>{
    link.onclick = () =>{
        let src = link.getAttribute('data-src');
        video.src = src;
        sideBar.classList.remove('active');
        videoLinks.forEach(remove =>{remove.classList.remove('active')});
        link.classList.add('active');
    }
})

</script>
    
</body>
</html>
